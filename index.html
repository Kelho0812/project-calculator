<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./JS/myScript.js" defer></script>
    <link rel="stylesheet" href="./CSS/styles.css"></link>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>
</head>

<body>
    <div id="calc">
        <div id="screenContainer">
            <div id="display">
            </div>
        </div>
        <div id="buttonsContainer">
            <button class="number" id="Zero">0</button>
            <button class="notNumber" id="Equal">=</button>
            <button class="number" id="One">1</button>
            <button class="number" id="Two">2</button>
            <button class="number" id="Three">3</button>
            <button class="operator" id="Plus">+</button>
            <button class="number" id="Four">4</button>
            <button class="number" id="Five">5</button>
            <button class="number" id="Six">6</button>
            <button class="operator" id="Minus">-</button>
            <button class="number" id="Seven">7</button>
            <button class="number" id="Eight">8</button>
            <button class="number" id="Nine">9</button>
            <button class="operator" id="Multiply">*</button>
            <button class="notNumber" id="Clear">C</button>
            <button class="notNumber" id="Del">DEL</button>
            <button class="operator" id="Divide">/</button>

        </div>
</body>

</html>
